<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mail Mentor ✉️</h1>

    <label for="emailInput">✍️ Paste Email:</label>
    <textarea id="emailInput" placeholder="Paste the email you received..." rows="8"></textarea>

    <label for="toneSelect">🎭 Select Tone:</label>
    <select id="toneSelect">
      <option value="professional">Professional</option>
      <option value="casual">Casual</option>
      <option value="friendly">Friendly</option>
    </select>

    <button onclick="generateReply()">✨ Generate Reply</button>

    <div id="loading" class="loading-container hidden">
      <div class="loading-bar"></div>
    </div>

    <h2>📝 Generated Reply (Editable):</h2>
    <div id="output" contenteditable="true"></div>
    <button id="copyBtn" class="hidden" onclick="copyReply()">📋 Copy Reply</button>

    <h2>📨 Send Reply via Email:</h2>
    <input type="email" id="toEmail" placeholder="Recipient Email" />
    <input type="text" id="subjectLine" placeholder="Subject" />
    <button onclick="sendReply()">📬 Send Email</button>

    <div id="sendLoading" class="loading-container hidden">
      <div class="loading-bar"></div>
    </div>

    <div id="emailStatus"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
